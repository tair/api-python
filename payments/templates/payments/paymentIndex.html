<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8"/>
  <title>Payment page</title>
  <!-- Bootstrap --!>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Include Stripe.js --!>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <!-- Include jQuery --!>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Event handling on submit --!>
  <script type="text/javascript">
    Stripe.setPublishableKey('pk_test_VEu0r74glZkzeT8IXLmXxojP');

    var responseHandlerForStripe = function(status, response) {
      var $form = $('#payment-form');
      if (response.error) {
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);
      } else {
        var token = response.id;
        $form.append($('<input type="hidden" name="stripeToken"/>').val(token));
        $form.get(0).submit();
      }
    };

    jQuery(function($){
      $('#payment-form').submit(function(event){
        var $form = $(this);
        $form.find('button').prop('disabled', true);
        Stripe.card.createToken($form, responseHandlerForStripe);
        return false;
      });
    });
  </script> 
</head>
<body>
  {% comment %}
  {% if message %}
  <h6 class="warning">{{ message }}</h6>
  {% endif %}
  {% endcomment %}
  <h1 class="text-center">Enter payment information below</h1>
  <form action="" method="POST" id="payment-form">
    {% csrf_token %}
    <p class="payment-errors"></p>

    <div class="form-now">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span>/</span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>

    <div>
      <label>
        <span>Price</span>
        <input type="number" size="10" name="price" value={{ price }} readonly/>
      </label>
    </div>
    <input type="hidden" type="number" name="partyId" value={{ partyId }} />
    <input type="hidden" type="number" name="termId" value={{ termId }} />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
